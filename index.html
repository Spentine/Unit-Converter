<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js" type="module"> </script>
<title> Unit Converter </title>
</head>
<body>
<h1 class="centerText"> Unit Converter </h1>
<hr>

<div id="conversionContainer">
<table style="padding-top: 15px; padding-bottom: 15px;">
<tr>

<th>
<div class="unitSelectionBox">
<p> From </p>

<input type="number" id="valueChosen" value=1>

<select name="fromUnit" id="fromUnit" class="unitChoose">
  <option value="centimeter">centimeters</option>
</select>
</div>
</th>

<th>
<div class="unitSelectionBox">
<p> To </p>
<select name="toUnit" id="toUnit" class="unitChoose">
  <option value="centimeter">centimeters</option>
</select>
</div>
</th>

</tr>
</table>

</div>

<p id="result" class="centerText"> 1 meter = 1 meter </p>

<hr>

<h2 class="centerText"> Roundoff </h2>
<div style="display: flex; justify-content: center;">
  <input type="number" id="roundoff" value=0>
</div>

<hr>

<h1 class="centerText"> Custom Units </h1>

<div id="customUnitsContainer">
<textarea id="customUnits"></textarea>
</div>

</body>
</html>
